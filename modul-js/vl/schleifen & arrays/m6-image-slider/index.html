<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Example</title>
    <link rel="stylesheet" href="main.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="slide-container">
      <img
        id="img-1"
        class="slider-image slider-start"
        src="img/forest.jpg"
        alt=""
      />
      <img id="img-2" class="slider-image" src="img/mountain.jpg" alt="" />
      <img id="img-3" class="slider-image" src="img/ocean.jpg" alt="" />
      <button onclick="slideLeft()" class="slider-btn-left">left</button>
      <button onclick="slideRight()" class="slider-btn-right">right</button>
    </div>
  </body>
</html>
