<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke</title>
    <style>
      .funny-image {
        width: 30%;
      }
    </style>
  </head>
  <body>
    <h1>Programming-joke</h1>

    <button onclick="greet('Hanbit')">Greet Hanbit</button>
    <button onclick="greet('Max')">Greet Max</button>
    <br />
    <input type="text" id="namefield" />
    <button onclick="greetFromTextField()">Greeting</button>

    <p id="greeting"></p>

    <script>
      function greetFromTextField() {
        let name = document.getElementById("namefield").value;
        greet(name);
      }

      function greet(x) {
        document.getElementById(
          "greeting"
        ).innerHTML = `Hallo ${x}, wie geht es dir?`;
      }
    </script>
  </body>
</html>
