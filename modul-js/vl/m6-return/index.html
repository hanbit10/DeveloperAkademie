<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return</title>
    <style></style>
    <script>
      function powerOftwo(x) {
        return x * x;
      }

      function calc() {
        let number = +document.getElementById("input").value;
//        let resultText = `The result of ${number}^2 is ${powerOftwo(number)}`;
        alert(getResultText(number, powerOftwo(number)));
      }

      function getResultText(number, result) {
        return `The result of ${number}^2 is ${result}`
      }
    </script>
  </head>
  <body>
    <input type="text" id="input" />
    <button onclick="calc()">Calc</button>
  </body>
</html>
