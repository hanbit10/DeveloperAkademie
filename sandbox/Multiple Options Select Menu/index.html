<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Options Select Menu</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="select-btn">
        <span class="btn-text">Select Language</span>
        <span class="arrow-dwn">
          <i class="fa-solid fa-chevron-down"></i>
        </span>
      </div>

      <ul class="list-items">
        <li class="item">
          <span class="item-text">HTML & CSS</span>
          <span class="checkbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>
        </li>
        <li class="item">
          <span class="item-text">Bootstrap</span>
          <span class="checkbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>
        </li>
        <li class="item">
          <span class="item-text">JavaScript</span>
          <span class="checkbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>
        </li>
        <li class="item">
          <span class="item-text">Node.Js</span>
          <span class="checkbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>
        </li>
        <li class="item">
          <span class="item-text">React JS</span>
          <span class="checkbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>
        </li>
        <li class="item">
          <span class="item-text">Mango DB</span>
          <span class="checkbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>
        </li>
      </ul>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
