<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <style>
      .gallery-image {
        width: 100px; /* Adjust as needed */
        height: 100px; /* Adjust as needed */
        margin: 10px; /* Adjust as needed */
        border-radius: 5px; /* Rounded corners */
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); /* Shadow effect */
        object-fit: cover;
        display: flex;
        flex-wrap: wrap;
        cursor: pointer;
        transition: transform 0.1s ease-in-out;
      }
    </style>
    <title>Document</title>
  </head>
  <body onload="init()">
    <div id="image-container"></div>
    <svg width="200" height="200">
      <!-- Background circle -->
      <circle cx="100" cy="100" r="40" stroke="#E0E0E0" stroke-width="10" fill="none" />

      <!-- Loading bar -->
      <circle
        cx="100"
        cy="100"
        r="40"
        stroke="#FD5B4F"
        stroke-width="10"
        stroke-dasharray="calc(251.327 * 0.1) calc(251.327 * 1)"
        stroke-dashoffset="calc(251.327 * 0.1)"
        stroke-linecap="round"
        fill="none"
        transform="rotate(-90, 100, 100)"
      >
        <animate
          attributeName="stroke-dashoffset"
          dur="0.5s"
          from="calc(251.327 * 0.1)"
          to="0"
          fill="freeze"
          calcMode="spline"
          keySplines="0.25 0.1 0.25 1"
          keyTimes="0;1"
        />
      </circle>
    </svg>
  </body>
</html>
